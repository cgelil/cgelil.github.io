<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            visibility: hidden;
        }
        path {
            stroke: #fff;
            stroke-width: 0.5;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <div class="tooltip"></div>

    <script>
        const width = 800;
        const height = 600;

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const projection = d3.geoMercator()
            .scale(2000)  // Adjust scale to fit your data
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const tooltip = d3.select(".tooltip");

        d3.json("ipc_geoson_14192889.json").then(geojson => {
            svg.selectAll("path")
                .data(geojson.features)
                .enter().append("path")
                .attr("d", path)
                .attr("fill", d => d.properties.color || "#ccc")
                .on("mouseover", function (event, d) {
                    d3.select(this)
                        .attr("stroke-width", 2);

                    tooltip.style("visibility", "visible")
                        .html(`<strong>${d.properties.title}</strong><br>Population: ${d.properties.estimated_population}`);
                })
                .on("mousemove", function (event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                        .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function () {
                    d3.select(this)
                        .attr("stroke-width", 0.5);

                    tooltip.style("visibility", "hidden");
                });
        });
    </script>
</body>
</html>
